{% extends "recipes/base.html" %}
{% block content %}
    <form method="POST" name="user_form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {{ formset.non_form_errors }}
        {{ formset.errors }}
        <button type="Submit" name="Submit" value="Submit">Submit</button>
    </form>
{% endblock content %}
